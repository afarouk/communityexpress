<script type="text/javascript" src="app.js"></script>

	<script type="text/javascript">
		var count = 0;
		Ext.get(Ext.query('html')).on('click', function (e) {			
			if (e.getTarget().id == 'click_zone') {
				count++;
			} else {
				count=0;
			}
			if(count == 5){
				com.faralam.ShowServerOption();
				//var count = 0;
			}
		});
	</script>
</head>
