<div id="unsubscribe" class="container" style="padding-top:50px;">

 <!--  FORM row  -->
 <div id="unsubscribe_form_row" class="row  ">

  <form id="unsubscribe_form" class="form-horizontal" style="height:500px;">
   <fieldset>
    <!-- Form Name -->
    <legend>Please confirm </legend>

    <!-- Button -->
    <div class="form-group">
     <label class="col-md-4 control-label" for="unsubscribesubmit"></label>
     <div class="col-md-4">
      <button id="unsubscribesubmit" name="unsubscribesubmit" class=" ladda-button btn btn-primary"
       data-style="expand-right">
       <span class="ladda-label">Confirm Unsubscribe</span> <span class="ladda-spinner"></span>
      </button>
     </div>
    </div>


   </fieldset>
  </form>
 </div>
 <!--               -->
 <!-- RESULTS row -->
 <div id="unsubscribe_error_row" class="row  " style="display: none;height:500px; ">
  <h2>Error</h2>
  <div id="unsubscribe_error_message">Invalid request</div>
 </div>
 <!-- RESULTS row -->
 <div id="unsubscribe_result_row" class="row  " style="display: none; height:500px;">
  <h2>Results</h2>
  <div id="unsubscribe_message">You have been successfully unsubscribed</div>
 </div>
</div>
