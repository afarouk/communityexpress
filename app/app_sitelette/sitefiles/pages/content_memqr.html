<div id="memqr_root" class="container push_down_for_menu  gray-background-border force-min-height">

	<!-- section heading   -->
	<section id="heading">
		<div class="container-fluid">
			<div class="row heading_block ">
				<div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-12 col-sm-8   col-md-8   col-lg-8">
					<div>
						<p class="main_heading text-center">Chalkboards</p>
 					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="favoritesasls" class="white_background">
		<div class="container-fluid">
			<div class="row saslList">
				<p class="main_heading  text-center  ">My Places</p>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
					<ul id="saslListUL" class="list-unstyled">
					</ul>
				</div>
			</div>
		</div>
	</section>

	<section id="qr">
		<div class="container-fluid">
			<div class="row ">
				<div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-12 col-sm-8   col-md-8   col-lg-8">
					<div>
						<p class="main_heading ">Check-in</p>
						<p class="secondary_block_heading  text-center memqr">for loyalty, order history and more</p>
					</div>
				</div>
			</div>
			<div class="row ">
				<div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-10 col-lg-offset-1">
					<img id='qrcode_img' src="sitefiles/images/landing/keyTag.png" class="center-block img-responsive" />
				</div>
			</div>
		</div>
	</section>

	<section id="memqr_user_data">
		<div data-role="collapsible">
			<h3>My Account</h3>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="paragraph_heading text-center">
						<form>
							<div class="form-group">
								<label for="memqr_mobile">Mobile</label>
								<input type="text" class="input-phone form-control" id="memqr_mobile" placeholder="********">
							</div>
							<div class="form-group">
								<label for="memqr_name">First Name</label>
								<input type="name" class="form-control" id="memqr_name" placeholder="*******" readonly>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="memqr_password1" placeholder="*******">
							</div>
							<div class="form-group">
								<label for="password">Password (repeat)</label>
								<input type="password" class="form-control" id="memqr_password2" placeholder="*******">
							</div>
							<button id="memqr_login_button" type="button" class="btn btn-primary">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</div>
