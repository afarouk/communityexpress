<section id="demo" class="font_color_white push-down-for-menu">
 <div class="bg-overlay pattern"></div>
 <div class="container">
  <div class="col-md-12">
   <div class="text-center">
    <h2 class="sec-title font_color_white ">See for <span>yourself</span></h2>
    <div class="line-btm c-white" style="color:#FFF;"></div>
    <p>
     Send yourself a demo
    </p>
   </div>
  </div>
  <!--  FORM row  -->
  <div id="demosite_form_row" class="row">
   <div class="  col-md-6">
     <h3 class="text-center">Get an email </h3>

    <form id="demosite_email_form" role="form" class="contact-inner">
     <div class="row">
      <div class="col-md-11">
       <div id="sendEmailResultRow" class="alert alert-success    collapse fade  " role="alert">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <div class="result_span">n/a</div>
       </div>
      </div>
      <div class="col-md-11">
       <div class="form-group">
        <label class="control-label">Industry </label>
        <div class="selectContainer">
         <select id="share_email_industry" name="share_email_industry" class="selectpicker" data-style="btn-inverse">
          <option value="">[Please select]</option>
          <option value="RESTAURANT">Restaurant</option>
         </select>
        </div>
       </div>
      </div>

      <div class="col-md-11">
       <div class="form-group">
        <label class=" control-label">Email</label>
        <input id="share_email" type="text" class="form-control" name="share_email" placeholder="email" autocorrect="off" />
       </div>
      </div>

      <div class="col-md-11">
       <div class="form-group">
        <div class="checkbox">
         <label>
          <input id="certify_email" type="checkbox" name="certify_email" value="certify_email" /> Recipient agreed to receive. </label>
        </div>
       </div>
      </div>

      <div class="col-md-11">
       <div class="form-group">
        <button id="submit_email" type="submit" class="btn btn-primary ladda-button pull-right" data-style="expand-left" name="submit_email" value="submit_email">
         Send
        </button>
       </div>
      </div>

     </div>
    </form>
  </div>
  <
  <div class="col-md-6">
    <h3 class="text-center"> Get a text/SMS </h3>

    <!-- row end -->
    <div class="row">
     <form id="demosite_mobile_form" role="form" class="contact-inner">

      <div class="col-md-12">
       <div id="sendMobileResultRow" class="alert alert-danger collapse fade   " role="alert">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <div class="result_span">n/a </div>
       </div>
      </div>

      <div class="col-md-12">
       <div class="form-group">
        <label class=" control-label">Industry </label>
        <div class="selectContainer">
         <select id="share_mobile_industry" name="share_mobile_industry" class="selectpicker" data-style="btn-inverse">
          <option value="">[Please select]</option>
          <option value="RESTAURANT">Restaurant</option>
         </select>
        </div>
       </div>
      </div>

      <div class="col-md-12">
       <div class="form-group">
        <label class="  control-label">Mobile</label>
        <input id="share_mobile" type="text" class="form-control" name="share_mobile" placeholder="mobile number" autocorrect="off" />
       </div>
      </div>

      <div class="col-md-12">
       <div class="form-group">
        <div class="checkbox">
         <label>
          <input id="certify_mobile" type="checkbox" name="certify_mobile" value="certify_mobile" /> Recipient agreed to receive. </label>
        </div>
       </div>
      </div>

      <div class="col-md-12">
       <div class="form-group">
        <button id="submit_mobile" type="submit" class="btn btn-primary ladda-button pull-right" data-style="expand-left" name="submit_mobile" value="submit_mobile">
         Send
        </button>
       </div>
      </div>
     </form>

    </div>
   </div>
  </div>
 </div>
</section>
