<section id="support" class=" push-down-for-menu">
  <div class="container-fluid">
    <div id="contactUsFormRow" class="contact_us_block">
      <div class="title_block">
        <span class="title">Request support</span>
        <br>
        <div class="form_container">
          <form id="contactUsForm" method="post">
            <span class="undertitle">How can we help?</span>
            <div class="form-group">
              <input type="text" id="name" name="senderName" class="form-control first" placeholder="Name" minlength="2" required>
            </div>
            <div class="validationErrorMessageClass" style="color:red"></div>
            <div class="form-group">
              <input type="email" id="email" name="replyToEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="validationErrorMessageClass" style="color:red"></div>
            <div class="form-group">
              <input name="subject" type="text" id="subject" class="form-control" placeholder="Subject" value="Subject" readonly>
            </div>
            <div class="form-group">
              <textarea id="message" name="description" class="form-control" placeholder="Message" rows="3" minlength="10" maxlength="120" required></textarea>
            </div>
            <div class="validationErrorMessageClass" style="color:red"></div>
            <br>
            <div class="send_message_btn_container">
              <button id="contactSubmit" class="send_message_btn wow fadeInUp" data-wow-delay=".3s">send message</button>
            </div>
          </form>
        </div>
      </div>
      <div>
        Call us : +1 650 284 9789
      </div>
    </div>
    <div class="row" id="contactUsSuccessRow">
      <span class="glyphicon glyphicon-ok icon-size" aria-hidden="true"></span>
      <h1 id='contactUsSuccessDiv'></h1>
    </div>
  </div>
</section>
